<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="/CSS/reset.css">
  <link rel="stylesheet" href="/CSS/estilo.css">
  
  <title>Rock, Paper, Scissors</title>

</head>
<body>

  <header>
    <div id="inicio">
      <img src="/images/logo.svg" alt="">
    </div>
    <div id="score">
      <p>SCORE</p>
      <p id="contador">0</p>
    </div>
  </header>

  <main>
    <section id="principal">

      <div id="elementos">
        <div id="img-fundo">
          <img src="/images/bg-triangle.svg" alt="" id="fundo">
        </div>

        <div id="div-papel">
          <img src="/images/icon-paper.svg" alt="" id="img-papel" class="papel">
        </div>

        <div id="div-tesoura">
          <img src="/images/icon-scissors.svg" alt="" id="img-tesoura" class="tesoura">
        </div>

        <div id="div-pedra">
          <img src="/images/icon-rock.svg" alt="" id="logo-pedra">
        </div>

      </div>
    </section>

    <section>
      <div id="modal">
        <div class="icone1">
        <span>regras</span>
          <img src="/images/icon-close.svg" alt="" id="icone-fechar" onclick="fecharRegras()">
        </div>
        <img src="/images/image-rules.svg" alt="" id="icone-regras">
      </div>
    </section>

    <section id="secundario">
      <div id="layout-desafio">
        <div id="jogador">
          <p>Sua escolha</p>
          <img src="" alt="" id="escolha-user" class="fundosEscolhas">
        </div>

        <div id="resultado">
          <p class="texto-resultado"></p>
          <input type="button" value="play again" id="botao-resultado" onclick="jogarNovamente()">
        </div>

        <div id="cpu">
          <p>Escolha cpu</p>
          <div id="fundo-cpu"></div>
          <img src="" alt="" id="escolha-cpu" class="fundosEscolhas">
        </div>
      </div>
    </section>

  </main>

  <footer>
    <input type="button" value="regras" id=botao-regras onclick="mostraRegras()">
  </footer>
  
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.-->
  </div>

  <script src="/JS/funcionalidade.js"></script>
</body>
</html>
